services:
  fitness-dashboard:
    build: .
    container_name: elite-fitness-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./fitness_data:/app/fitness_data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
